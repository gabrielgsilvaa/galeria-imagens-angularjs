<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
  {{mensagem}}
</p>

<div class="row">
    <div class="col-md-12">
       <form>
          <div class="input-group">
            <span class="input-group-btn">
              <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
            </span>
            <input ng-model="filtro" ng-model-options="{debouce:500}" class="form-control" placeholder="Filtrar...">
          </div>
       </form> 
    </div>
    <hr>
</div>

<div class="row">
    <!-- painel de visualização -->
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro "  titulo="{{foto.titulo}}">
      <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
      <div class="panel-footer">
        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
      </div>
    </meu-painel><!-- fim painel de visualização -->
</div>

<div class="row">
  <div class="col-md-12">
    <hr>
    <h3>Lista de Filmes</h3>
    <meus-titulos></meus-titulos>    
  </div>
</div>
